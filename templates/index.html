<!DOCTYPE html>
<html>
<head>
    <title>Ethos Device</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        html, body { height: 100%; margin: 0; padding: 0; background: linear-gradient(130deg, #eaf2fb 0%, #f9f6ef 100%);}
        body { min-height: 100vh; display: flex; flex-direction: column; }
        .container-home {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }
        .logo-anim {
            width: 150px; height: 150px; object-fit: contain;
            margin-bottom: 32px;
        }
        .brand-title {
            font-family: 'Segoe UI', Arial, sans-serif;
            font-size: 2.3rem;
            font-weight: 700;
            color: #205081;
            letter-spacing: .2px;
            margin-bottom: 2px;
            text-align: center;
        }
        .subtitle { font-size: 1.02rem; color: #949aa4; font-weight: 500; margin-bottom: 34px; text-align: center;}
        .start-btn {
            padding: 16px 60px;
            background: #ffa500;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.16rem;
            font-weight: 600;
            box-shadow: 0 2px 10px rgba(255,165,0,0.11);
            cursor: pointer;
            transition: background 0.15s;
        }
        .start-btn:hover { background: #ff7c00; }
        .footer { text-align: center; margin: 32px 0 8px 0; color: #b7b7b7;}
    </style>
</head>
<script>
document.addEventListener("focusin", function(e) {
    if ((e.target.tagName === "INPUT" || e.target.tagName === "TEXTAREA")
        && !e.target.readOnly && !e.target.disabled && e.target.type !== "hidden") {
        fetch("/api/show_keyboard");
    }
});
</script>
<body>
    <div class="container-home">
        <div class="brand-title">ethos</div>
        <div class="subtitle">Product by Epitage Consulting Services</div>
        <img src="/static/img/logo.gif" class="logo-anim" alt="Logo">
        <button class="start-btn" onclick="location.href='/menu'">Start</button>
    </div>
    <div class="footer">
        Epitage Consulting Services, Pune - 411038<br>
        <span style="font-size:.97rem;">+91 9850301345</span>
    </div>
</body>
</html>
