<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>{% block title %}App{% endblock %}</title>

  <!-- Global styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- On-screen keyboard styles (local, offline safe) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/vendors/simple-keyboard.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/osk.css') }}">

  <style>{% block page_css %}{% endblock %}</style>
  {% block head %}{% endblock %}
</head>
<body>

  {% block body %}{% endblock %}

  <!-- Keyboard container -->
  <div id="osk" class="simple-keyboard" style="display:none;"></div>

  <!-- On-screen keyboard scripts (local, offline safe) -->
  <script src="{{ url_for('static', filename='js/vendors/simple-keyboard.umd.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/osk.js') }}"></script>

  {% block scripts %}{% endblock %}
</body>
</html>
