<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Discovery - {{ BRAND_NAME }}</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .content {
            padding: 30px;
        }
        
        .info-box {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 5px;
        }
        
        .info-box strong {
            display: block;
            margin-bottom: 5px;
            color: #667eea;
            font-weight: 600;
        }
        
        .info-box span {
            color: #495057;
            font-family: 'Courier New', monospace;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        button {
            flex: 1;
            min-width: 150px;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-success {
            background: #51cf66;
            color: white;
        }
        
        .btn-success:hover {
            background: #40c057;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(81, 207, 102, 0.4);
        }
        
        .btn-secondary {
            background: #adb5bd;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #868e96;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .devices-section {
            margin-top: 25px;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #495057;
        }
        
        .device-list {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .device-list::-webkit-scrollbar {
            width: 8px;
        }
        
        .device-list::-webkit-scrollbar-track {
            background: #f1f3f5;
        }
        
        .device-list::-webkit-scrollbar-thumb {
            background: #adb5bd;
            border-radius: 4px;
        }
        
        .device-list::-webkit-scrollbar-thumb:hover {
            background: #868e96;
        }
        
        .device-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
            transition: background 0.2s;
        }
        
        .device-item:last-child {
            border-bottom: none;
        }
        
        .device-item:hover {
            background: #f8f9fa;
        }
        
        .device-checkbox {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            cursor: pointer;
            accent-color: #667eea;
        }
        
        .device-info {
            flex: 1;
        }
        
        .device-ip {
            font-weight: 600;
            font-size: 16px;
            color: #212529;
            margin-bottom: 4px;
            font-family: 'Courier New', monospace;
        }
        
        .device-details {
            font-size: 13px;
            color: #6c757d;
        }
        
        .device-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-online {
            background: #d3f9d8;
            color: #2b8a3e;
        }
        
        .status-saved {
            background: #d0ebff;
            color: #1864ab;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #868e96;
        }
        
        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        
        .empty-state p {
            font-size: 15px;
        }
        
        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #868e96;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.2s;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
        }
        
        .stat-number {
            font-size: 36px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
            line-height: 1;
        }
        
        .stat-label {
            font-size: 12px;
            color: #6c757d;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .alert-success {
            background: #d3f9d8;
            color: #2b8a3e;
            border-left: 4px solid #2b8a3e;
        }
        
        .alert-error {
            background: #ffe0e0;
            color: #c92a2a;
            border-left: 4px solid #c92a2a;
        }
        
        .alert.show {
            display: block;
        }
        
        @media (max-width: 768px) {
            .container {
                border-radius: 0;
            }
            
            .content {
                padding: 20px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåê Mesh Network Discovery</h1>
            <p>Discover and connect devices on your network</p>
        </div>
        
        <div class="content">
            <div class="info-box">
                <strong>Your Device IP:</strong>
                <span id="selfIp">Loading...</span>
            </div>

            <div id="alertBox" class="alert"></div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalDevices">0</div>
                    <div class="stat-label">Discovered</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="selectedDevices">0</div>
                    <div class="stat-label">Selected</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="savedDevices">0</div>
                    <div class="stat-label">In Network</div>
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn-primary" onclick="discoverDevices()" id="discoverBtn">
                    <span>üîç</span>
                    <span>Discover Devices</span>
                </button>
                <button class="btn-success" onclick="saveSelectedDevices()" id="saveBtn">
                    <span>üíæ</span>
                    <span>Save Network</span>
                </button>
                <button class="btn-secondary" onclick="window.location.href='/'">
                    <span>‚Üê</span>
                    <span>Back</span>
                </button>
            </div>

            <div class="devices-section">
                <div class="section-title">Available Devices</div>
                <div class="device-list" id="deviceList">
                    <div class="empty-state">
                        <div class="empty-state-icon">üì°</div>
                        <p>Click "Discover Devices" to find devices on your network</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let discoveredDevices = [];
        let savedDeviceIPs = [];
        let selfIP = '';

        // Initialize on page load
        async function init() {
            console.log('Initializing discovery page...');
            await loadSelfIP();
            await loadSavedDevices();
        }

        // Get this device's IP
        async function loadSelfIP() {
            try {
                const res = await fetch('/api/my_ip');
                const data = await res.json();
                selfIP = data.ip || 'Unknown';
                document.getElementById('selfIp').textContent = selfIP;
                console.log('Self IP:', selfIP);
            } catch (err) {
                console.error('Error loading self IP:', err);
                document.getElementById('selfIp').textContent = 'Error loading IP';
            }
        }

        // Load saved mesh devices
        async function loadSavedDevices() {
            try {
                const res = await fetch('/api/saved_mesh');
                const data = await res.json();
                console.log('Saved mesh response:', data);
                if (data.success) {
                    savedDeviceIPs = data.saved || [];
                    document.getElementById('savedDevices').textContent = savedDeviceIPs.length;
                    console.log('Saved devices:', savedDeviceIPs);
                }
            } catch (err) {
                console.error('Error loading saved devices:', err);
            }
        }

        // Discover devices on network
        async function discoverDevices() {
            const discoverBtn = document.getElementById('discoverBtn');
            discoverBtn.disabled = true;
            showLoading();
            
            try {
                console.log('Starting discovery...');
                const res = await fetch('/api/discover_now');
                const data = await res.json();
                console.log('Discovery response:', data);
                discoveredDevices = data.devices || [];
                
                // Filter out self IP
                discoveredDevices = discoveredDevices.filter(d => d.ip !== selfIP);
                
                renderDevices();
                showAlert(`Discovery complete! Found ${discoveredDevices.length} device(s)`, 'success');
            } catch (err) {
                console.error('Discovery error:', err);
                showAlert('Discovery failed: ' + err.message, 'error');
                renderDevices(); // Show empty state
            } finally {
                discoverBtn.disabled = false;
            }
        }

        // Render discovered devices
        function renderDevices() {
            const listEl = document.getElementById('deviceList');
            
            if (discoveredDevices.length === 0) {
                listEl.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì°</div>
                        <p>No devices found. Make sure other devices are running and on the same network.</p>
                    </div>
                `;
                updateStats();
                return;
            }

            listEl.innerHTML = '';
            discoveredDevices.forEach(device => {
                const isSaved = savedDeviceIPs.includes(device.ip);
                const timeSince = getTimeSince(device.last_seen);
                const deviceName = device.info && device.info.device_name ? device.info.device_name : device.info && device.info.name ? device.info.name : 'Unknown Device';
                
                const deviceEl = document.createElement('div');
                deviceEl.className = 'device-item';
                deviceEl.innerHTML = `
                    <input type="checkbox" 
                           class="device-checkbox" 
                           data-ip="${device.ip}"
                           ${isSaved ? 'checked' : ''}>
                    <div class="device-info">
                        <div class="device-ip">${device.ip}</div>
                        <div class="device-details">
                            ${deviceName} ‚Ä¢ Last seen: ${timeSince}
                        </div>
                    </div>
                    ${isSaved ? '<span class="device-status status-saved">In Network</span>' : 
                               '<span class="device-status status-online">Online</span>'}
                `;
                listEl.appendChild(deviceEl);
            });

            updateStats();
        }

        // Get human-readable time since timestamp
        function getTimeSince(timestamp) {
            const seconds = Math.floor(Date.now() / 1000 - timestamp);
            if (seconds < 60) return 'just now';
            if (seconds < 3600) return Math.floor(seconds / 60) + ' min ago';
            if (seconds < 86400) return Math.floor(seconds / 3600) + ' hr ago';
            return Math.floor(seconds / 86400) + ' days ago';
        }

        // Save selected devices to mesh network
        async function saveSelectedDevices() {
            const checkboxes = document.querySelectorAll('.device-checkbox:checked');
            const selectedIPs = Array.from(checkboxes).map(cb => cb.dataset.ip);

            if (selectedIPs.length === 0) {
                showAlert('Please select at least one device', 'error');
                return;
            }

            const saveBtn = document.getElementById('saveBtn');
            saveBtn.disabled = true;

            try {
                console.log('Saving devices:', selectedIPs);
                const res = await fetch('/api/save_mesh_devices', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({devices: selectedIPs})
                });
                const data = await res.json();
                console.log('Save response:', data);
                
                if (data.success) {
                    savedDeviceIPs = data.saved || [];
                    showAlert(`Network saved successfully! ${savedDeviceIPs.length} device(s) in mesh network.`, 'success');
                    updateStats();
                    renderDevices(); // Re-render to update badges
                } else {
                    showAlert('Failed to save: ' + data.message, 'error');
                }
            } catch (err) {
                console.error('Save error:', err);
                showAlert('Failed to save network: ' + err.message, 'error');
            } finally {
                saveBtn.disabled = false;
            }
        }

        // Update statistics display
        function updateStats() {
            document.getElementById('totalDevices').textContent = discoveredDevices.length;
            const selected = document.querySelectorAll('.device-checkbox:checked').length;
            document.getElementById('selectedDevices').textContent = selected;
            document.getElementById('savedDevices').textContent = savedDeviceIPs.length;
        }

        // Show loading state
        function showLoading() {
            const listEl = document.getElementById('deviceList');
            listEl.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Discovering devices on the network...</p>
                </div>
            `;
        }

        // Show alert message
        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.className = 'alert alert-' + type + ' show';
            alertBox.textContent = message;
            setTimeout(() => {
                alertBox.classList.remove('show');
            }, 5000);
        }

        // Listen for checkbox changes
        document.addEventListener('change', (e) => {
            if (e.target.classList.contains('device-checkbox')) {
                updateStats();
            }
        });

        // Initialize when page loads
        init();
    </script>
</body>
</html>
